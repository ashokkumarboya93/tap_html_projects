<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table</title>
  </head>
  <body>
    
    <table
      border="1"
      cellpadding="8"
      cellspacing="5"
      
    >
      <thead>
        <tr>
          <th>Day</th>
          <th>9-10 AM</th>
          <th>10-11 AM</th>
          <th>11-12 PM</th>
          <th>1-2 PM</th>
          <th>2-4 PM</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Monday</th>
          <td>MySQL</td>
          <td>Java</td>
          <td>SoftSkills</td>
          <td rowspan="5">Lunch Break</td>
          <td>Mock</td>
        </tr>
        <tr>
          <th>Tuesday</th>
          <td colspan="2">Project Class</td>
          <td>Programming</td>
          <td>CSS</td>
        </tr>
        <tr>
          <th>Wednesday</th>
          <td>HTML</td>
          <td>Python</td>
          <td>DSA</td>
          <td rowspan="2">Front End Project</td>
        </tr>
        <tr>
          <th>Thursday</th>
          <td>Java</td>
          <td colspan="2">React JS</td>
        </tr>
        <tr>
          <th>Friday</th>
          <td>Programming</td>
          <td>Java</td>
          <td>DSA</td>
          <td>JavaScript</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="6">Note: Friday 2-4 PM is Optional activity slot.</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
